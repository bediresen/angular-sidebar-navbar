<div class="head" [ngClass]="getHeadClass()" >

  <div class="head-content">

    <div class="head-content-left">
      <div class="search-container">
      <div *ngIf="!canShowSearchHasOverlay" class="normal-search">
       <input type="search"
              class="search" name="" id=""
              placeholder="Search..."
       >
        <i class="far fa-search search-icon"></i>
      </div>
    </div>
      <div *ngIf="canShowSearchHasOverlay">
        <button
        [cdkMenuTriggerFor]="searchOverlay"
        class="search-menu-btn ripple"
        >
          <i class="far fa-search search-icon" ></i>

        </button>
      </div>
  </div>

    <div class="head-content-right">
    <div class="head-menu">

      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="languageOverlay">
          <img src="/assets/flags/us.jpg" class="flag" alt="flag">
        </button>
      </div>
      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple">
          <i class="far fa-expand menu-icon"></i>
        </button>
      </div>
      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="notifOverlay">
          <i class="far fa-bell menu-icon"></i>
        </button>
      </div>
      <div class="head-menu-item">
        <button class="head-menu-item-btn ripple">
          <i class="far fa-comment-alt menu-icon"></i>
        </button>
      </div>
    </div>

    <div class="head-user-avatar-container">
      <div class="head-user-avatar" [cdkMenuTriggerFor]="profileOverlay" >
<img src="assets/firatabi.jpg" alt="user" class="user-avatar">
         <div class="circle-indicator pulse" ></div>
      </div>
    </div>

  </div>
</div>
</div>

<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" name=""  placeholder="Search...">
    <button class="search-btn">
      <i class="far fa-search search-icon"></i>
    </button>
  </div>
</ng-template>

<ng-template #languageOverlay>
  <div class="overlay overlay-language overlay-fall" cdkMenu>
    <ul>
      <li *ngFor="let language of languages " cdkMenuItem>
        <img [src]="'assets/flags/' +language.flag + '.jpg'" alt="flag">
        <span>{{language.language}}</span>

      </li>
    </ul>
  </div>
</ng-template>

<ng-template #notifOverlay>
  <div class="overlay overlay-notification overlay-fall" cdkMenu>
    <ul>
      <li class="notification-head-container">
       <div class="notification-head"> Notifications </div>
        <span class="view-all-link">
          <a>View All</a>
        </span>
      </li>
      <li class="notification-message-container"
      *ngFor="let notification of notifs" cdkMenuItem>
        <i [class]="notification.icon"></i>
        <div>
          <div class="notification-subject">
            {{notification.subject}}
          </div>
<p class="notification-desc">
  {{notification.description}}
</p>
        </div>
        </li>
    </ul>
  </div>
</ng-template>

<ng-template #profileOverlay>
<div class="overlay overlay-user overlay-fall" cdkMenu>
  <ul>
    <li *ngFor="let item of userMenu" cdkMenuItem>
      <a>
        <i class="icon" [ngClass]="item.icon"></i>
        <span>{{item.label}}</span>
      </a>
    </li>
  </ul>
</div>
</ng-template>
